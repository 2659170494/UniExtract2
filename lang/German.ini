UNPACK_AGAIN = "%name wurde erfolgreich entpackt. %n%nMöchten Sie, dass %name versucht, die Datei %s zu entpacken?"
NSIS_BINFILES = "Hinweis: %name wurde erfolgreich entpackt. %nEs befinden sich jedoch data.bin-Archive im Verzeichnis der zu entpackenden Datei %name. Diese könnten Teil der Installationsroutine sein. %n%n%s wird nun versuchen, alle data.bin-Dateien zu entpacken."
UNPACK_GENERIC_ZIP = "Hinweis: %name wurde erfolgreich mit %name entpackt. Es kann jedoch vorkommen, dass die Dateien weiterhin in gepackter Form vorliegen. %n%n%s wird nun zusätliche Tests durchführen und gegebenenfalls in das Verzeichnis %s extrahieren."
WARN_EXECUTE = "Hinweis:  Um Dateien diesen Typs zu extrahieren müssen diese direkt ausgeführt werden.%nWenn Sie fortfahren wird folgender Befehl gestartet: %n%n%s%n%nSollten Sie den Verdacht haben, dass die Datei Malware enthält, wird empfohlen nicht weiter zu machen.%nMit der Extrahierung fortfahren?"
FEEDBACK_SUCCESS = "Vielen Dank für Ihr Feedback. Ihre Nachricht wird demnächst bearbeitet. Wenn Sie Ihre E-Mail-Adresse angegeben haben, bekommen Sie so schnell wie möglich eine Antwort.%n%nDatenschutzhinweis: Die Feedback-Dateien werden online auf unseren Servern gespeichert bis sie von einem Entwickler bearbeitet und anschließend gelöscht werden. Es werden keine Daten an Dritte weitergegeben. Sie können jederzeit eine Löschung per E-Mail beantragen."
FEEDBACK_PROMPT = "Um zukünftige %s Versionen zu verbessern, können Sie den Entwickler über Fehler informieren. Wenn Sie denken, dass die Datei %s entpackt werden kann und %s in der Lage sein sollte, dies zu tun, können Sie Informationen über die Datei und eventuell auftretende Fehler senden. %n%nSoll jetzt das Feedback-Interface geöffnet werden?%n%nDatenschutz-Hinweis: Es werden lediglich die Daten gesendet, die im Fenster angezeigt werden. Sollten Sie nicht wollen, dass bestimmte Informationen gesendet werden, löschen Sie diese einfach. Um Ihnen Zugriff auf spezielle, aktualisierte Vorabversionen zu gewährleisten, mit denen Sie überprüfen können ob der Fehler weiterhin auftritt, wird eine eindeutige, beim ersten Start zufällig erstellte Identifikationsnummer übermittelt."
FFMPEG_NEEDED = "Bei der Datei %name scheint es sich um eine Video-Datei zu handeln. Um die einzelnen Audio- und Videospuren aus dieser zu extrahieren, wird FFmpeg benötigt. Die entsprechenden Dateien sind jedoch nicht im Installationspaket enthalten, um die Archivgröße so gering wie möglich zu halten. %n%name kann die entprechenden Dateien automatisch herunterladen. Danach liegen diese im \bin Verzeichnis, werden automatisch aktualisiert und können auch im portablen Modus verwendet werden. %n%n Soll %s jetzt FFmpeg herunterladen? %n%nHinweis: Mit einem Klick auf ja bestätigen Sie, die Lizenzvereinbarung, welche unter der Adresse %s abrufbar ist, gelesen haben und ihr zustimmen."
PACKAGE_EXPLORER = "%name kann nich automatisch entpackt werden. %name wird nun einen Dateiexplorer anzeigen. Wählen Sie darin die Dateien, die Sie extrahieren möchten, rechtsklicken Sie darauf und wählen Sie 'Extract'. %n%nHinweis: Sollte der Dateiexplorer leer sein oder eine Fehlermeldung erscheinen, suchen Sie nach einer Index-Datei (enthält oftmals 'dir') im Verzeichnis und versuchen Sie, diese zu entpacken."
UPDATE_PROMPT = "Ein aktualisierte Version von %name ist verfügbar. %n%nIhre Version: %s%nAktuellste Version: %s%n%nSoll diese nun heruntergeladen werden?"
FILE_COPY = "Um die Datei %s korrekt verarbeiten zu können, muss eine Kopie angelegt werden. Dieser Vorgang kann je nach Dateigröße einige Zeit in Anspruch nehmen.%n%nBitte stellen Sie sicher, dass ausreichend freier Speicherplatz verfügbar ist und klicken Sie auf OK um fortzufahren."
FILE_MOVE = "Um die Datei %s korrekt verarbeiten zu können, muss sie umbenannt werden und in das Temp-Verzeichnis kopiert bzw. verschoben werden.%nDa verschobene Dateien bei einem eventuellem Absturz des Programmes nicht automatisch wiederhergestellt werden können, wird empfohlen, die Datei zu kopieren. Andererseits kommen Abstürze sehr selten vor und der Kopiervorgang kann bei sehr großen Dateien lange Zeit in Anspruch nehmen.%n%nSoll die Datei kopiert werden?"
FILE_DELETE = "Die Datei %name wurde erfolgreich entpackt. Soll das Originalarchiv nun von %name gelöscht werden?%n%nHinweis: Es kann vorkommen, dass die extrahierten Dateien nicht verwendbar sind. Klicken Sie bitte nur auf Ja, wenn Sie sicher sind, dass die Extraktion nach Ihren Vorstellungen funktioniert hat.%n(Diese Abfrage kann in den Optionen deaktiviert werden.)"
BATCH_DUPLICATE = "Die Datei %s ist bereits in der Batch-Warteschlange enthalten.%n%nSoll sie ein weiteres Mal hinzugefügt und somit auch doppelt entpackt werden?"
NO_FREE_SPACE = "Warnung:%nAuf dem Ausgabelaufwerk ist weniger freier Speicherplatz verfügbar, als die zu entpackende Datei einnimmt.%n%nFreier Speicherplatz:%t%s MB%nBenötigter Speicherplatz:%t>%s MB%nDifferenz:%t~%s MB"
CONTEXT_DANGEROUS = "Warnung%nEine Änderung der Dateizuordnungen kann gefährlich sein. Ändern Sie z.B. die Befehle für .exe-Dateien, könnte es passieren, dass Sie keine Anwendungen mehr ausführen können. Bitte versicheren Sie sich, dass Sie genau wissen was Sie tun.%n%nMöchten Sie wirklich fortfahren?"

