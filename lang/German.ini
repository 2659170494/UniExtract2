FIRSTSTART_PAGE1 = "Vielen Dank, dass Sie sich für %name entschieden haben.%n%nUm eine korrekte Funktionsweise zu gewährleisten, sollten Sie beim ersten Start einige Einstellungen vornehmen. Dieser Assistent dient dazu, Ihnen dies zu erleichtern und kann zu einem späteren Zeitpunkt nicht mehr angezeigt werden. Auf alle Funktionen kann jedoch über das Menü zugegriffen werden bzw. werden diese bei Bedarf automatisch ausgeführt.%n%nBitte nehmen Sie sich kurz Zeit, %s zu konfigurieren."
FIRSTSTART_PAGE2 = "Bitte nehmen Sie zuerst einige globale Einstellungen zum Extraktions- und generellen Verhalten von %name vor.%n%nDiese Optionen können jederzeit über das Hauptmenü des Programmfensters geändert werden."
FIRSTSTART_PAGE3 = "%name kann sich vollständig ins Kontextmenü integrieren, sodass bei einem Rechtsklick auf eine Datei die Möglichkeit besteht, ohne das Hauptprogrammfenster zu öffnen die Datei zu entpacken bzw. Informationen zum Dateityp anzuzeigen. Legen Sie bitte fest, welche Kontextmenüeinträge erzeugt werden sollen.%n%nAlle Optionen können jederzeit über das Hauptmenü des Programmfensters geändert werden."
FIRSTSTART_PAGE4 = "%name bietet die Möglichkeit, die Audio- und Videospuren einer Videodatei mit FFMPEG zu extrahieren. Um die Dateigröße des Proegramms möglichst gering zu halten, sind die für diese Funktion benötigten Dateien standardmäßig nicht enthalten.%n%nSollen diese jetzt heruntergeladen werden?%n%nHinweis: Beim Klick auf Download akzeptieren Sie die FFMPEG-Lizenzvereinbarung. Nach dem Herunterladen ist diese auch im Lizenzverzeichnis zu finden."
FIRSTSTART_PAGE5 = "Um eine möglichst große Menge an Dateien extrahieren zu können, unterstützt %name zusätzliche, nicht standardmäßig enthaltene Entpacker. Hauptsächlich aufgrund rechtlicher Unklarheiten und um die Gesamtgröße der Installation gering zu halten, müssen diese jedoch vom Benutzer heruntergeladen und in das Verzeichnis '%s' verschoben werden.%n%nWenn Sie versuchen, eine Datei zu entpacken, für die ein optionaler Entpacker existiert, dieser jedoch nicht gefunden wurde, wird eine Meldung erscheinen. Eine Übersicht verfügbarer und installierter Plugins ist über den Menüpunkt 'Plugins' im Hilfe-Menü erreichbar."
FIRSTSTART_PAGE6 = "Die Konfiguration wurde erfolgreich abgeschlossen. Sie können %name nun benutzen. Sollten Sie Fehler im Programm bemerken, melden Sie diese bitte über den Feedback-Menüpunkt im Hilfe-Menü.%n%nDisclaimer: Diese Software wird „wie sie ist“ zur Verfügung gestellt, ohne jegliche Gewährleistung; verwenden Sie sie auf eigene Gefahr. Die Autoren von %s können nicht für eventuell aus der Nutzung dieses Programms entstandene Schäden verantwortlich gemacht werden. Wie viele andere Werkzeuge, kann auch dieses sowohl für legale, als auch für illegale Zwecke verwendet werden. Mit dem Verwenden dieses Programmes stimmen Sie automatisch zu, %s ausschließlich für legale Zwecke (nach lokalem und internationalem Recht) einzusetzen. Wenn Sie dieser Lizenzvereinbarung nicht zustimmen, sind Sie nicht berechtigt, dieses Tool zu verwenden."
