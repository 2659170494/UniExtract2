; -----------------------------------------------------------------------------
;
; Tập tin ngôn ngữ của Universal Extractor
; Viết cho Universal Extractor 1.6
; Tác giả: nnq2603 <N/A@legroom.net>
; Trang chủ:	http://www.vietsupport.com
;
; Chỉ dẫn phiên dịch:
;	Sao chép nội dung tập tin này vào một tập tin mới với tên là ngôn ngữ bạn muốn thêm.
;		Vd: Một tập tin ngôn ngữ dành cho Lào sẽ có tên Lào.ini hoặc Lao.ini.
;	Thay thế những từ tiếng Anh cùng những mệnh đề bằng những đối tượng bản ngữ tương đương,
;		thử phù hợp với cách xuống dòng Anh và sự phụ thuộc nhạy cảm vào các trường hợp theo cách
;		gần nhất có thể với nguyên nghĩa nhưng vẫn đảm bảo tính bền chặt và dễ hiểu.
;	Cập nhật thông tin về tác giả và trang chủ ở phần đầu của tập tin này
;		Nếu bạn không có trang chủ hoặc không muốn đưa vào thì đơn giản là xóa dòng đó đi.
;	Lưu tập tin với bảng mã (UTF-8) và nén để bảo vệ tính vẹn toàn của tập tin khi gửi qua email.
;	Gửi thư điện tử đính kèm ngôn ngữ đến địa chỉ jbreland@legroom.net để được bao gồm ngôn ngữ của bạn vào gói cài đặt
;		Universal Extractor
;
;	Các ký hiệu và ý nghĩa đặc biệt:
;	& - khi dùng cho một nhãn của giao diện đồ họa người dùng hoặc nút bấm, nó sẽ thiết đặt chữ đó
;		ở mức ưu tiên "hotkey" khi dùng phím tắt (Có 1 chữ in đậm).
;	%n - báo hiệu 1 ký tự xuống dòng, sẽ được thay thế khi hiển thị.
;	%t - báo hiệu 1 đặc tính bảng, sẽ được thay thế khi hiển thị.
;	%s - báo hiệu một chuỗi ký tự mà UniExtract sẽ thay thế khi hiển thị.
;		Nội dung của từng %s là những biến số nội bộ của UniExtract.
;		Thứ tự và số có trong những biến %s rất quan trọng và không nên
;		bị chỉnh sửa (tất nhiên kể cả dịch).
;
; -----------------------------------------------------------------------------

